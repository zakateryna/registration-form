<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.95em;
        }

        .is-invalid {
            border-color: red !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registration</h2>
        <form id="registrationForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" required>
                <div id="surnameError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" min="18" required>
                <div id="ageError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
                <div id="addressError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div id="passwordError" class="error-message"></div>
                <small class="form-text text-muted">Must be at least 8 chars, with a number, a capital and a lowercase
                    letter.</small>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="isMarried">
                <label class="form-check-label" for="isMarried">Married</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="isActive" checked>
                <label class="form-check-label" for="isActive">Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateName(name) {
            return /^[A-Za-zÀ-ÿ\s]{2,}$/.test(name);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password);
        }

        function resetValidation(elementId, errorId) {
            document.getElementById(elementId).classList.remove('is-invalid');
            document.getElementById(errorId).textContent = '';
        }

        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();


            const formData = {
                name: document.getElementById('name'),
                surname: document.getElementById('surname'),
                age: document.getElementById('age'),
                address: document.getElementById('address'),
                email: document.getElementById('email'),
                password: document.getElementById('password')
            };

            const errors = {
                name: document.getElementById('nameError'),
                surname: document.getElementById('surnameError'),
                age: document.getElementById('ageError'),
                address: document.getElementById('addressError'),
                email: document.getElementById('emailError'),
                password: document.getElementById('passwordError')
            };

            let valid = true;

            for (const key in formData) {
                resetValidation(key, key + 'Error');
            }

            if (!validateName(formData.name.value.trim())) {
                errors.name.textContent = 'Nome non valido. Minimo 2 caratteri, solo lettere e spazi.';
                formData.name.classList.add('is-invalid');
                valid = false;
            }
            if (!validateName(formData.surname.value.trim())) {
                errors.surname.textContent = 'Cognome non valido. Minimo 2 caratteri, solo lettere e spazi.';
                formData.surname.classList.add('is-invalid');
                valid = false;
            }

            const ageValue = parseInt(formData.age.value, 10);
            if (isNaN(ageValue) || ageValue < 18 || formData.age.value.trim() === '') {
                errors.age.textContent = 'Età richiesta e deve essere almeno 18.';
                formData.age.classList.add('is-invalid');
                valid = false;
            }

            if (formData.address.value.trim().length < 5) {
                errors.address.textContent = 'Indirizzo richiesto e deve essere di almeno 5 caratteri.';
                formData.address.classList.add('is-invalid');
                valid = false;
            }

            if (!validateEmail(formData.email.value.trim())) {
                errors.email.textContent = 'Inserisci un indirizzo email valido (es. user@dominio.it).';
                formData.email.classList.add('is-invalid');
                valid = false;
            }

            if (!validatePassword(formData.password.value)) {
                errors.password.textContent = 'La password non rispetta i requisiti di sicurezza.';
                formData.password.classList.add('is-invalid');
                valid = false;
            }

            if (!valid) {
                return;
            }

            const user = {
                name: formData.name.value.trim(),
                surname: formData.surname.value.trim(),
                age: ageValue,
                address: formData.address.value.trim(),
                email: formData.email.value.trim(),
                password: formData.password.value,
                married: document.getElementById('isMarried').checked,
                active: document.getElementById('isActive').checked
            };

            localStorage.setItem('user', JSON.stringify(user));

            try {
                const response = await fetch('https://dummyjson.com/users/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });

                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();
                    alert('User has been saved and sent successfully! Check console for server response.');
                    console.log('Server Response:', result);
                } else {
                    const text = await response.text();
                    alert('Unexpected response. Server returned non-JSON data. Check console.');
                    console.log('Server Response (Text):', text);
                }
            } catch (error) {
                alert('Error during submission! Check console for details.');
                console.error('Submission Error:', error);
            }
        });
    </script>
</body>

</html>
